TURBO_MODE_ENABLED=true
TURBO_PASSES=1                        # Single overwrite pass
TURBO_SKIP_METADATA=true              # Skip metadata removal for speed
TURBO_BATCH_OPERATIONS=true           # Batch filesystem operations

