REMOVE_TIMESTAMPS=true                # Scramble file timestamps
REMOVE_FILE_ATTRIBUTES=true           # Remove hidden/system/readonly flags
REMOVE_NTFS_ADS=true                  # Windows: Remove Alternate Data Streams
REMOVE_EXTENDED_ATTRIBUTES=true       # Linux/macOS: Remove extended attributes
REMOVE_EXIF_METADATA=true             # Remove EXIF from images
REMOVE_DOCUMENT_METADATA=true         # Remove metadata from PDFs/Office docs
REMOVE_SHADOW_COPIES=true             # Windows: Delete Volume Shadow Copies
SANITIZE_FILENAME=true                # Rename file before deletion

